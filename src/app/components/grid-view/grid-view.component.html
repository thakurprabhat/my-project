<div class="container-fluid d-flex justify-content-center mt-5">
	<div class="col-md-10 p-3 border">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col" *ngFor="let header of tableHeader">
						{{header?.value}}
					</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of samplingData; index as i">
					<th scope="row">{{ i + 1 }}</th>
					<td scope="row">{{ item?.SamplingTime}}</td>
					<td *ngFor="let header of tableHeader | slice:1">
						<ng-container *ngFor="let innerData of item?.Properties">
							<td>{{ displayValue(header, innerData) }}</td>
						</ng-container>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
